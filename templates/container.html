{% extends "base.html" %}
{% block title %}Container Details{% endblock %}
{% block content %}
<h1>Container Details!</h1>
<table class="table table-striped table-bordered">
    <tbody>
        <tr>
            <td>ID</td>
            <td>{{ container.id }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ container.name }}</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>{{ container.status }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
