{% extends "base.html" %}
{% block title %}Volumes{% endblock %}
{% block content %}
<h1>Volumes!</h1>
<table class="table table-striped table-bordered">
  <tbody>
    {% for volume in volumes %}
    <tr>
      <td><a href="{{ url_for('volumes.volume_app', volume_id=volume.id) }}">{{ volume.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
