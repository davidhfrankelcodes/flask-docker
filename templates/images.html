{% extends "base.html" %}
{% block title %}Images{% endblock %}
{% block content %}
<h1>Images!</h1>
<table class="table table-striped table-bordered">
  <tbody>
    {% for image in images %}
    <tr>
      <td><a href="{{ url_for('images.image_app', image_id=image.id) }}">{{ image.tags[0]|default(image.id) }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
