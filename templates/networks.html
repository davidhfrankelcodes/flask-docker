{% extends "base.html" %}
{% block title %}Networks{% endblock %}
{% block content %}
<h1>Networks!</h1>
<table class="table table-striped table-bordered">
  <tbody>
    {% for network in networks %}
    <tr>
      <td><a href="{{ url_for('networks.network_app', network_id=network.id) }}">{{ network.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
