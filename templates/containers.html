{% extends "base.html" %}
{% block title %}Containers{% endblock %}
{% block content %}
<h1>Containers!</h1>
<ul>
  {% for container in containers %}
  <li><a href="{{ url_for('containers.container_app', container_id=container.id) }}">{{ container.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
